<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./javascript/javascript.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <div>VIRTUAL LIBRARY</div>
            <button id="add-book-button">Add Book</button>
        </div>
        <div id="add-book-modal" class="modal">
            <!-- REVISE FORM SUBMISSION BEHAVIOR -->
            <form class="modal-content">
                <div>
                    <label for="book-title">Book title:</label>
                    <input type="text" name="book-title" id="book-title" >
                </div>
                <div>
                    <label for="book-author">Book author:</label>
                    <input type="text" name="book-author" id="book-author" >
                </div>
                <div>
                    <label for="book-pages">Book number of pages:</label>
                    <input type="number" name="book-pages" id="book-pages" >
                </div>
                <div>
                    <label for="book-language">Book language:</label>
                    <input type="text" name="book-language" id="book-language" >
                </div>
                <div>
                    <label for="book-year">Book publishing year:</label>
                    <input type="number" name="book-year" id="book-year" >
                </div>
                <div>
                    <label for="book-read">Status (check for read):</label>
                    <input type="checkbox" name="book-read" id="book-read" >
                </div>
                <div class="add-book-buttons">
                    <button id="add-book-cancel" type="button">CANCEL</button>
                    <!-- REVISE BUTTON SUBMISSION BEHAVIOR / ADD TYPE=SUBMIT? -->
                    <button id="add-book-submit" type="button">SUBMIT BOOK</button>
                </div>
            </form>
        </div>
        <div class="main">
            
        </div>
        <div class="footer">
            THE ODIN PROJECT - JOEMATTAR <pre> </pre><a href="https://github.com/joemattar" target="_blank"><img src="./images/github_logo.png" alt="Git Hub Logo"></a>
        </div>
    </body>
</html>
